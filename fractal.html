    <script>
        function square(x,y,l)
        {
            document.write('<polygon points="' +
            x + ',' +
            y + ' ' +
            
            x + ',' +
            (y+l) + ' ' +

            (x+l) + ',' +
            (y+l) + ' ' +

            (x+l) + ',' +
            y +
            '" />');
        }
    </script>

    <svg width="1000" height="700">
        <!-- <polygon points="0,0 10,0 10,10 0,10"/> -->
        <script>
            var l=1;
            var a=0;
            var b=l;
            for(var i=0; i<9; i++, l=l*2, b=l /*a=l, b=l+l*/ )
            {
                square(a,a,l);
                square(a,b,l);
                square(b,b,l);
                square(b,a,l);
            }
        </script>
    </svg>

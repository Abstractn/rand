        <style>
            :root
            {
                --bg-source:url("https://wallpaperaccess.com/full/128799.jpg");
                --bg-blur:25px;
                --bg-saturation:75%;

                --link-color:white;
                --link-color-hover:white;
                --link-bg-color:rgba(0,0,0,0);
                --link-bg-color-hover:rgba(255,255,255,0.1);
                --link-spacer:5px;
                --link-shadow-color:rgba(0,0,0,0.5);
                --link-shadow-x:0px;
                --link-shadow-y:3px;
                --link-shadow-blur:5px;
                --link-roundness:100px;
                
                --link-fade-time:0ms;
                /* --link-rotate:0deg;
                --link-scale:100%;
                --link-translate:0px; */

                --box-width:400px;
            }

            /* body{background-color:black;} */

            main
            {
                min-height:100vh;
            }

            #bg
            {
                position:fixed;
                width:100%;
                height:100%;
                
                background-image:var(--bg-source);
                background-repeat:no-repeat;
                background-size:cover;

                filter:blur( var(--bg-blur) ) saturate( var(--bg-saturation) );
                z-index:-1;
            }

            /* ############################################################ */

            .box
            {
                width:var(--box-width);
                height:fit-content;
            }

            .box a
            {
                z-index:1;
                display:block;
                text-decoration:none;
                
                color:var(--link-color);
                background-color:var(--link-bg-color);
                text-align:center;
                font-size:1.2em;
                padding:15px;
                margin:var(--link-spacer) 0px;
                border-radius:var(--link-roundness);

                box-shadow: var(--link-shadow-color)
                            var(--link-shadow-x)
                            var(--link-shadow-y)
                            var(--link-shadow-blur);

                transition:var(--link-fade-time);
            }
            .box a:hover, .box a:focus
            {
                z-index:2;
                color:var(--link-color-hover);
                background-color:var(--link-bg-color-hover);
                
                /* transform:  rotate( var(--link-rotate) )
                            scale( var(--link-scale) )
                            translate( var(--link-translate) ); */
            }
        </style>
    </head>
    <body>

        <main class="flex center">

                <a href="" title="link">link</a>

            </div>
        </main>

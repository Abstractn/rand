<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Parallax</title>
    <script name="jquery" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- <script name="parallaxify" src="https://cdnjs.cloudflare.com/ajax/libs/parallaxify/0.0.2/jquery.parallaxify.min.js"></script> -->
    
    <link rel="stylesheet" href="https://abstractn.github.io/repo/abs.css">

    <style>
        :root
        {
            --box-size:25px;
            --box-blur:3px;
        }

        /*------------------------------------------------------------------*/

        #bgimage
        {
            margin:0px auto;
            position:fixed;
            z-index:-1;
            height:130%;
            width:130%;
            left:-40;
            top:-40;
            
            background-repeat:no-repeat;
            transition:.1s ease-out;
            background-image:url("https://www.elementaryos-fr.org/wp-content/uploads/2013/09/wallpaper-1923233.jpg");
            background-size:cover;
            filter:grayscale(20%) blur(10px);
        }

        .box
        {
            width:var(--box-size);
            height:var(--box-size);
            background-color: #fff;
            border-radius:50%;
            position:absolute;
            filter:blur(var(--box-blur));
        }
    </style>
</head>
<body>
    <!-- <div id="box" class="box"></div> -->
    <div id="bgimage"></div>
    
    <script>
        // source >> https://github.com/hwthorn/parallaxify

        /* $(document).mousemove(function(e)
        {
            console.clear();
            console.log("x="+e.pageX+" | y="+e.pageY);
            var h = $("#box").css("height")*1;
            $("#box").css("top",e.pageY - (parseInt( $("#box").css("width") )/2) );
            $("#box").css("left",e.pageX - (parseInt( $("#box").css("height") )/2) );
            $("body").css("background-position-x",e.pageX);
            $("body").css("background-position-y",e.pageY);
        }); */

        $(document).ready(function()
        {
            var movementStrength = 30;
            var height = movementStrength / $(window).height();
            var width = movementStrength / $(window).width();
            $("body").mousemove(function(e)
            {
                var pageX = e.pageX - ($(window).width() / 2);
                var pageY = e.pageY - ($(window).height() / 2);
                var newvalueX = width * pageX * -1 - 25;
                var newvalueY = height * pageY * -1 - 50;
                $('#bgimage').css("background-position", newvalueX+"px     "+newvalueY+"px");
            });
        });

    </script>
</body>
</html>

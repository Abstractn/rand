<style>
	body
	{
		background-color:black;
		color:white;
		font-family:arial;
	}

	.leo
	{
		font-family:impact;
		font-weight:lighter;
		font-size:2em;
		animation-duration:1s;
		animation-iteration-count:infinite;
		
		-webkit-text-stroke-width:0.5px;
		-webkit-text-stroke-color:blue;
	}
	
	.leo-pulse { animation-name:polFX-pulse; }
	.leo-dual { animation-name:polFX-dual; }
	
	@keyframes polFX-pulse
	{
		0% { -webkit-text-stroke-color:blue; }
		49% { -webkit-text-stroke-color:blue; }
		50% { -webkit-text-stroke-color:red; }
		100% { -webkit-text-stroke-color:red; }
	}
	@keyframes polFX-dual
	{
		0% { -webkit-text-stroke-color:blue; }
		9% { -webkit-text-stroke-color:blue; }
		
		10% { -webkit-text-stroke-color:transparent; }
		14% { -webkit-text-stroke-color:transparent; }
		
		15% { -webkit-text-stroke-color:red; }
		24% { -webkit-text-stroke-color:red; }
		
		25% { -webkit-text-stroke-color:transparent; }
		49% { -webkit-text-stroke-color:transparent; }
		
		50% { -webkit-text-stroke-color:red; }
		59% { -webkit-text-stroke-color:red; }
		
		60% { -webkit-text-stroke-color:transparent; }
		64% { -webkit-text-stroke-color:transparent; }
		
		65% { -webkit-text-stroke-color:blue; }
		74% { -webkit-text-stroke-color:blue; }
		
		75% { -webkit-text-stroke-color:transparent; }
		100% { -webkit-text-stroke-color:transparent; }
	}
</style>
<!--
	0 > 9		blue
	10 > 14		none
	15 > 24		red
	25 > 29		none
	
	30 > 49		none // interval
	
	50 > 59		red
	60 > 64		none
	65 > 74		blue
	75 > 79		none
-->
